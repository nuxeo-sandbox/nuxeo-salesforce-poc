<!--
An element to display information and features for a Nuxeo folder.
For example the name of the folder and a link to access it in Nuxeo.
-->
<dom-module id="nuxeo-listing-parent" assetpath="nuxeo-listing/">
  <style>


    .embedded-toolbar {
      background: var(--default-primary-color);
    }

    .searchBox {
      width: 25em;
    }

    .documentListContainer {
      margin: 5px;
    }

    nuxeo-listing::content paper-drawer-panel::content div#drawer [drawer] {
      /* Because nuxeo-listing sets nuxeo-metadata to "fixed", I need to override the height. By default the height when "fixed" is 100% of the screen. Since I have two paper-toolbars, I need to subtract 64px for each */
      height: calc(100vh - 128px);
    }
  </style>
  <template>
    <nuxeo-connection id="nx"></nuxeo-connection>

    <paper-toolbar class="embedded-toolbar">
      <div class="docContainer">
        <iron-icon src="[[_iconFor(currentParent)]]" class="listIconBox iconWithText"></iron-icon>
        <div class="docTitleContainer">
          <span class="paper-font-title docTitle">{{currentParent.title}}</span>
        </div>
      </div>
      <div id="spacer">
        <!--This div pushes the action buttons to the right edge. -->
      </div>
      <div id="folderOpenExternal">
        <a href="[[_docURL(currentParent)]]" target="_blank">
          <paper-icon-button icon="icons:open-in-new" title="Access"></paper-icon-button>
        </a>
      </div>
      <div id="folderRefresh">
        <paper-icon-button icon="notification:sync" title="Refresh" on-tap="_refresh"></paper-icon-button>
      </div>
    </paper-toolbar>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-listing-parent',
      properties: {
        currentParent: {
          type: Object,
          notify: true
        },
        refresh: {
          type: Boolean,
          notify: true
        }
      },


      _iconFor: function (doc) {
        if (doc && doc.properties['common:icon']) {
          return this.$.nx.client._baseURL + doc.properties['common:icon'];
        }
      },


      _docURL: function (doc) {
        if (doc && doc.contextParameters !== undefined) {
          return doc.contextParameters.documentURL;
        }
      },


      _refresh: function () {
        this.refresh = true;
      }


    });
  </script>
</dom-module>
