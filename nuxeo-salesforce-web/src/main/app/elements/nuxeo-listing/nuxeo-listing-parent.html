<!--
An element to display information and features for a Nuxeo folder.
For example the name of the folder and a link to access it in Nuxeo.
-->
<dom-module id="nuxeo-listing-parent">

  <style>
    paper-toolbar {
      --paper-toolbar-title: {
        margin-left: 5px;
        margin-right: 5px;
      }
    }

    .searchBox {
      width: 25em;
    }

    .documentListContainer {
      margin: 5px;
    }

  </style>

  <template>

    <nuxeo-connection id="nx"></nuxeo-connection>

    <paper-toolbar>
      <a href="[[_docURL(currentParent)]]"
        target="_blank">
        <paper-icon-button src="[[_iconFor(currentParent)]]"
          title="Nuxeo"></paper-icon-button>
      </a>
      <div class="title">{{currentParent.title}}</div>
      <paper-icon-button icon="notification:sync"
        title="Refresh"
        on-tap="_refresh"></paper-icon-button>
    </paper-toolbar>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-listing-parent',
      properties: {
        currentParent: {
          type: Object,
          notify: true
        },
        refresh: {
          type: Boolean,
          notify: true
        }
      },


      _iconFor: function(doc) {
        if (doc && doc.properties['common:icon']) {
          return this.$.nx.client._baseURL + doc.properties['common:icon'];
        }
      },


      _docURL: function(doc) {
        if (doc && doc.contextParameters !== undefined) {
          return doc.contextParameters.documentURL;
        }
      },


      _refresh: function() {
        this.refresh = true;
      }

    });

  </script>

</dom-module>
