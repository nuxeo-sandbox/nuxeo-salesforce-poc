<!--
An element to display a breadcrumb trail based on a Nuxeo path.
-->
<dom-module id="nuxeo-listing-breadcrumb" assetpath="nuxeo-listing-breadcrumb/">
  <style>
    .breadcumb {
      margin: 5px;
    }

    .path {
      display: inline-block;
      vertical-align: middle;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      padding: 5px;
      text-decoration: none;
      color: black;
      display: inline-block;
    }

    .path:last-of-type {
      color: #aaa;
      pointer-events: none;
    }

    @media (max-width: 600px) {
      h1.paper-font-display1 {
        font-size: 24px;
      }
    }

    a {
      color: inherit;
      text-decoration: none;
    }
  </style>

  <template>

    <div class="breadcumb">
      <template is="dom-repeat" items="[[_splitPath(breadcrumbPath)]]">
        / <span class="path" on-tap="_up">[[item]]</span>
      </template>
    </div>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-listing-breadcrumb',

      properties: {
        breadcrumbPath: {
          type: String,
          value: '/default-domain'
        }
      },


      _up: function (e) {
        var pathParts = this._splitPath(this.breadcrumbPath);
        var parentPath = '/' + pathParts.splice(0, e.model.index + 1).join('/');
        this.breadcrumbPath = parentPath;
      },


      _splitPath: function (path) {
        return (path) ? path.split('/').splice(1) : [];
      }

    });
  </script>
</dom-module>
