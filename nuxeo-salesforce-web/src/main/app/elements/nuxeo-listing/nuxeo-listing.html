<!--
An element to display a list of Nuxeo documents.
-->
<dom-module id="nuxeo-listing" assetpath="nuxeo-listing/">
  <style>
    .item {
      margin: 5px;
      background: var(--paper-card-light-primary-color);
      display: inherit;
      overflow: hidden;
      user-select: none;
      @apply(--shadow-elevation-3dp);
      float: left;
    }

    .item[selected] {
      font-weight: bold;
      border-left-color: var(--default-primary-color);
      border-left-style: solid;
    }

    @media (max-width: 600px) {
      h1.paper-font-display1 {
        font-size: 24px;
      }
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .iconWithText {
      padding-right: 5px;
      vertical-align: text-top;
    }

    .listIconBox {
      padding: 4px;
      --iron-icon-width: 20px;
      --iron-icon-height: 20px;
    }

    paper-card {
      padding: 10px;
    }

    paper-icon-button {
      padding: 4px;
      width: 28px;
      height: 28px;
    }

    .horizontal {
      @apply(--layout-horizontal);
    }

    .justified {
      @apply(--layout-justified);
    }

    .docContainer {
      display: table;
    }

    .docTitleContainer {
      display: table-cell;
      vertical-align: middle;
    }
  </style>

  <template>

    <div>

      <template is="dom-if" if="[[_isEmpty(documentList)]]">
        <paper-card class="item">
          <div class="card-content docContainer">
            <iron-icon icon="warning" class="listIconBox iconWithText"></iron-icon>
            <div class="docTitleContainer">
              <span>There are no related documents</span>
            </div>
          </div>
        </paper-card>
      </template>

      <template is="dom-repeat" items="[[documentList.entries]]">
        <paper-card class="item" on-tap="_select" selected$="[[_isSame(item, selected)]]">
          <div class="card-content docContainer">
            <iron-icon src="[[_iconFor(item)]]" class="listIconBox iconWithText"></iron-icon>
            <div class="docTitleContainer">
              <span>[[item.title]]</span>
            </div>
          </div>
          <template is="dom-if" if="[[_isNotFolder(item)]]">
            <div class="card-actions horizontal justified">
              <a href="[[_preview(item)]]" target="_blank">
                <paper-icon-button icon="visibility" title="Full Preview"></paper-icon-button>
              </a>
              <a href="[[_downloadURL(item)]]" target="_blank">
                <paper-icon-button icon="file-download" title="Download"></paper-icon-button>
              </a>
              <a href="[[_docEditURL(item)]]" target="_blank">
                <paper-icon-button icon="create" title="Edit Metadata"></paper-icon-button>
              </a>
              <a href="[[_driveEdit(item)]]">
                <paper-icon-button icon="open-in-browser" title="Edit Document"></paper-icon-button>
              </a>
              <template is="dom-if" if="[[_isLock(item)]]">
                <paper-icon-button icon="lock"></paper-icon-button>
              </template>
            </div>
          </template>
        </paper-card>
      </template>

    </div>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-listing',

      properties: {
        documentList: {
          type: {},
          notify: true
        },
        searchTerm: {
          type: String,
          notify: true
        },
        currentParent: {
          type: Object,
          notify: true
        },
        selected: {
          type: Object,
          notify: true
        },
        params: {
          type: Object,
          value: {}
        },
        folderName: {
          type: String
        },
        sfobject: {
          type: Object
        },
        success: {
          type: Boolean
        },
        error: {
          type: String
        }
      },

      observers: [
          '_fetch(searchTerm)',
          '_displayCanvasApp(sfobject)',
          '_displayErrorCanvasApp(success, error)',
          '_displayErrorCanvasApp(success)',
          '_executeOp(sfobject)',
          '_getChildren(currentParent)'
        ],



      _displayCanvasApp: function () {
        if (this.sfobject) {
          $(".fullbleed").show();
        } else {
          $(".fullbleed").hide();
        }
      },

      _displayErrorCanvasApp: function () {
        if (this.success) {
          $("#authorized").show();
          $("#error_content").hide();
        } else {
          $("#authorized").hide();
          $("#error_content").show();
          document.getElementById("message_error").innerHTML = this.error;
        }
      },


      _executeOp: function () {
        if (this.sfobject) {
          this.params.sfObject = this.sfobject;
          this.$.fetchSFObject.execute();
        }
      },

      _isEmpty: function (response) {
        return response === null || response.resultsCount === 0;
      },

      _fetchParent: function (path) {
        this.$.parentResource.path = '/path' + path;
        return this.$.parentResource.get();
      },

      _fetch: function (searchTerm) {
        if (this.currentParent) {
          this.$.query.params = this._getQueryParams(this.currentParent.uid, searchTerm);
          this.$.query.get();
        }
      },
      // SF-47
      //        _createFolder: function() {
      //          this.params.name=this.folderName;
      //          this.params.type="Folder";
      //          this.params.properties = {};
      //          this.params.properties["dc:title"]=this.folderName;
      //          this.$.CreateFolder.execute().then(function() {
      //            return this.$.query.get();
      //          }.bind(this));
      //        },

      _getChildren: function () {
        if (this.currentParent) {
          this.$.getChildren.execute();
        }
      },

      _select: function (e) {
        var item = e.model.item;
        // if folder and already selected navigate to it (dbl click)
        if (this._isFolder(item)) {
          this.selected = undefined; // clear selection
          this.searchTerm = ''; // clear search term
          this.currentParent = item;
        } else {
          this.selected = item;
        }
      },

      _up: function (e) {
        var pathParts = this._splitPath(this.currentParent.path);
        var parentPath = '/' + pathParts.splice(0, e.model.index + 1).join('/');
        this._fetchParent(parentPath);
      },

      _isSame: function (item, selected) {
        return selected && selected.uid === item.uid;
      },

      _getQueryParams: function (parentId, searchTerm) {
        var query = 'SELECT * FROM Document WHERE ecm:currentLifeCycleState != \'deleted\' ' +
          ' AND ecm:isCheckedInVersion = 0 ' +
          ' AND ecm:mixinType != \'HiddenInNavigation\' ';

        if (searchTerm) {
          return {
            query: query + ' AND ecm:parentId = ?' + ' AND ecm:fulltext=\'' + searchTerm + '*\'',
            queryParams: parentId
          };
        }
        return {
          query: query + ' AND ecm:parentId = ?',
          queryParams: parentId
        };
      },

      _iconFor: function (doc) {
        if (doc && doc.properties['common:icon']) {
          return this.$.nx.client._baseURL + doc.properties['common:icon'];
        }
      },

      _preview: function (doc) {
        if (doc.contextParameters !== undefined) {
          if (doc.contextParameters.preview !== undefined) {
            return doc.contextParameters.preview.url;
          } else {
            return doc.contextParameters.documentURL;
          }
        }
      },

      _isLock: function (doc) {
        return doc.lockOwner !== undefined;
      },

      _docURL: function (doc) {
        if (doc && doc.contextParameters !== undefined) {
          return doc.contextParameters.documentURL;
        }
      },

      _refresh: function () {
        if (this.$.getChildren) {
          return this.$.getChildren.execute();
        }
      },

      _docEditURL: function (doc) {
        if (doc && doc.contextParameters !== undefined) {
          return doc.contextParameters.documentURL + "?tabIds=:TAB_EDIT";
        }
      },

      _driveEdit: function (doc) {
        if (doc.contextParameters !== undefined) {
          return doc.contextParameters.driveEditURL;
        }
      },

      _downloadURL: function (doc) {
        if (doc.properties["file:content"] !== undefined && doc.properties["file:content"] !== null) {
          return doc.properties["file:content"].data;
        } else {
          if (doc.contextParameters !== undefined) {
            return doc.contextParameters.documentURL;
          }
        }
      },

      _isFolder: function (doc) {
        return doc.facets.some(function (e) {
          return e === 'Folderish';
        });
      },

      _isNotFolder: function (doc) {
        return doc.facets.indexOf("Folderish") < 0;
      },

      _splitPath: function (path) {
        return (path) ? path.split('/').splice(1) : [];
      }
    });
  </script>
</dom-module>
