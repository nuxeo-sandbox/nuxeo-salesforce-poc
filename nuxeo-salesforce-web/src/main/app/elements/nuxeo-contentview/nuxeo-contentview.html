<dom-module id="nuxeo-contentview" assetpath="nuxeo-contentview/">
  <template>
    <nx-connection id="nx"></nx-connection>
    <nx-operation id="QueryAudit" op="Salesforce.AuditProvider" params="{{params}}" response="{{response}}" input="[[currentParent.path]]"></nx-operation>
    <paper-material>
      <sweet-material-table id="table" title="Audit" data="[[_getResult(response)]]" columns="[[columns]]" available-columns="[[availableColumns]]" start="[[response.currentPageIndex]]" per-page="[[response.currentPageSize]]" sort-column="Username" sort-direction="descending" total="[[response.resultsCount]]" actions="[[actions]]" global-actions="[[globalActions]]">
      </sweet-material-table>
    </paper-material>
  </template>
  <script>
    Polymer({
      is: 'nuxeo-contentview',
      properties: {
        params: {
          type: Object,
          value: {}
        },
        currentParent: {
          type: Object
        },
        columns: {
          type: Array,
          value: function () {
            return [
              {key: 'docPath', title: 'Document'},
              {key: 'principalName', title: 'Username'},
              {key: 'eventId', title: 'Event'},
              {key: 'docType', title: 'Document Type'}
            ]
          }
        },
        availableColumns: {
          type: Array,
          value: function () {
            return [
              {key: 'docPath', title: 'Document'},
              {key: 'principalName', title: 'Username'},
              {key: 'eventId', title: 'Event'},
              {key: 'docType', title: 'Document Type'}
            ]
          }
        },
        globalActions: {
          type: Array,
          value: function () {
            return [
              {
                name: 'refresh',
                title: 'Refresh'
              }
            ];
          }
        },
        response: {
          type: Object,
          notify : true
        }
      },
      observers: [
        '_updateQuery(currentParent)'
      ],
      _getResult: function(response){
        if(response){
          for(entry in response.entries){
            var stage = response.entries[entry].docPath.replace('/default-domain/workspaces','');
            response.entries[entry].docPath =  stage;
            var date = new Date(response.entries[entry].eventDate);
            response.entries[entry].eventDate = date.toString();
            var eventId = response.entries[entry].eventId;
            switch (eventId) {
              case "documentCreated":
                response.entries[entry].eventId = "Creation";
                break;
              case "documentModified":
                response.entries[entry].eventId = "Update";
                break;
              case "download":
                response.entries[entry].eventId = "Download";
                break;
              default:
                break;
            }
          }
          return response.entries;
        }
      },
      _updateQuery: function () {
        if(this.currentParent) {
          this.params.providerName="AUDIT_BROWSER";
          this.params.pageSize=0;
          this.params.namedQueryParams = {};
          this.params.namedQueryParams["bas:eventIds"] = "download,documentCreated,documentModified";
          this.$.QueryAudit.execute();
        }
      },
      ready: function () {
        this.$.table.addEventListener('action', this._onAction.bind(this));
      },
      _onAction: function (event) {
        if (event.detail.name === 'refresh') {
          this._updateQuery();
          this.$.table.addEventListener('action', this._onAction.bind(this));
        }
      }
    });
  </script>
</dom-module>
