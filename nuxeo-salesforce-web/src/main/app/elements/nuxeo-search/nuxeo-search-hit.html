<link rel="import"
  href="../nuxeo-listing/nuxeo-listing-actions-behavior.html">
<!--
An element to display a list of Nuxeo documents.

Requires <nuxeo-connection> in order to get icons.
-->
<dom-module id="nuxeo-search-hit">

  <template>

    <style>
      paper-material {
        padding: 10px;
      }

      .titleBar {
        display: table;
        margin-bottom: 5px;
      }

      .titleIconContainer {
        display: table-cell;
        vertical-align: middle;
      }

      .titleIcon {
        padding-right: 5px;
        --iron-icon-width: 20px;
        --iron-icon-height: 20px;
      }

      .titleIconContainer {
        display: table-cell;
        vertical-align: middle;
      }

      .titleWrapper {
        /* This is so that I can get dynamic support for the overflow/elipsis. */
        display: table;
        table-layout: fixed;
        width: 100%;
        height: 100%;
      }

      .title {
        display: table-cell;
        vertical-align: middle;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        padding-right: 5px;
      }

      .actionsContainer {
        display: table-cell;
        text-align: center;
        vertical-align: middle;
      }

      .actionsWrapper {
        display: inline-flex;
      }

      paper-icon-button {
        padding: 4px;
        width: 28px;
        height: 28px;
      }

      .documentPills {
        display: inline-flex;
      }

      .documentPill {
        border-radius: 5px;
        padding: 5px;
        margin-right: 5px;
        font-size: 80%;
        font-weight: bold;
      }

      .documentIndustry {
        color: var(--secondary-text-color);
        background: #059EBD;
      }

      .documentStage {
        color: var(--secondary-text-color);
        background: #7C7C7C;
      }

      .documentHighlightContainer {
        padding: 5px;
        margin-bottom: 5px;
      }

      .documentHighlight {
        font-style: italic;
        font-size: smaller;
        line-height: 2.5ex;
        height: 4.4ex;
        overflow: hidden;
      }

      .rating {
         display:inline-block;
      }

    </style>

    <nuxeo-connection id="nx"></nuxeo-connection>

    <nuxeo-resource auto
      path="/id/[[docEs._id]]"
      response="{{doc}}"
      schemas="sales"
      enrichers="preview, documentURL, driveEditURL"></nuxeo-resource>

    <paper-material>

      <div class="titleBar">
        <div class="titleIconContainer">
          <iron-icon src="[[_iconFor(doc)]]"
            class="titleIcon"></iron-icon>
        </div>
        <div class="titleIconContainer">
          <div class="titleWrapper">
            <div class="title">[[doc.title]]</div>
          </div>
        </div>

        <div class="actionsContainer">
          <div class="actionsWrapper">
            <template is="dom-if"
              if="[[_previewSupported(doc)]]">
              <a href="[[_previewUrl(doc)]]"
                target="_blank">
                <paper-icon-button icon="visibility"
                  title="Full Preview"></paper-icon-button>
              </a>
            </template>
            <a href="[[_downloadURL(doc)]]"
              target="_blank">
              <paper-icon-button icon="file-download"
                title="Download"></paper-icon-button>
            </a>
            <a href="[[_docEditURL(doc)]]"
              target="_blank">
              <paper-icon-button icon="assignment"
                title="Edit Metadata"></paper-icon-button>
            </a>
            <a href="[[_driveEdit(doc)]]">
              <paper-icon-button icon="create"
                title="Edit Document"></paper-icon-button>
            </a>
            <template is="dom-if"
              if="[[_isLock(doc)]]">
              <paper-icon-button icon="lock"></paper-icon-button>
            </template>
          </div>
        </div>
      </div>

      <template is="dom-if"
        if="{{docEs.highlight}}">
        <div class="documentHighlightContainer">
          <div class="documentHighlight">
            <html-echo html-to-inject="[[_getHighlightedText(docEs.highlight)]]"></html-echo>
          </div>
        </div>
      </template>

      <template is="dom-if" if="{{_docHasRatedFacet(doc)}}">
                  <nuxeo-star-rating class="rating" rating="[[doc.properties.rated:avg]]"></nuxeo-star-rating>
                  <div class="rating">([[doc.properties.rated:count]])</div>
      </template>

      <template is="dom-if"
        if="[[_docHasPills(doc)]]">
        <div class="documentPills">
          <template is="dom-repeat"
            items="[[doc.properties.sales:industry]]">
            <div class="documentPill documentIndustry">[[item]]</div>
          </template>
          <template is="dom-repeat"
            items="[[doc.properties.sales:stage]]">
            <div class="documentPill documentStage">[[item]]</div>
          </template>
        </div>
      </template>

    </paper-material>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-search-hit',

      properties: {
        docEs: {
          type: Object,
          notify: true
        },
        doc: {
          type: Object,
          notify: true
        }
      },

      behaviors: [Nuxeo.NuxeoListingActionsBehavior],

      _iconFor: function(doc) {
        if (doc && doc.properties['common:icon']) {
          return this.$.nx.client._baseURL + doc.properties['common:icon'];
        }
      },



      _getHighlightedText: function(highlightObject) {
        if (highlightObject !== undefined) {
          if (highlightObject['ecm:binarytext'] !== undefined && highlightObject['ecm:binarytext'].length > 0) {
            return highlightObject['ecm:binarytext'][0];
          }
        }
        return '<p>No Text Highlight</p>';
      },

      _docHasPills: function(doc) {
        if (doc && doc.properties && doc.properties["sales:industry"] && doc.properties["sales:industry"] != "") {
          return true;
        }
        if (doc && doc.properties && doc.properties["sales:stage"] && doc.properties["sales:stage"] != "") {
          return true;
        }
        return false;
     },

      _docHasRatedFacet: function(doc) {
        return doc && doc.facets && doc.facets.indexOf('Rated')!==-1;
     }

    });

  </script>
</dom-module>
