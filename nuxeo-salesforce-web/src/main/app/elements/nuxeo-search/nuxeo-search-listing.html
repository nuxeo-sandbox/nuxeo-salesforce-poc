<!--
An element to display a list of Nuxeo documents.

Requires <nuxeo-connection> in order to get icons.
-->
<dom-module id="nuxeo-search-listing">

  <template>

    <style>
      :host {
        --paper-icon-button: {
          color: var(--accent-color);
        }
        --paper-icon-button-ink-color: var(--placeholder-text-color);
      }

      nuxeo-search-hit {
        margin: 5px;
        margin-bottom: 10px;
        display: inherit;
        overflow: hidden;
        @apply(--shadow-elevation-3dp);
        border-color: #ffffff;
        border-style: solid;
        border-width: thin;
      }

      nuxeo-search-hit[selected] {
        font-weight: bold;
        border-color: var(--paper-card-selected-primary-color);
      }

      nuxeo-search-hit::content > paper-card {
        background: #ffffff;
      }

    </style>

    <paper-drawer-panel drawer-width="300px"
      right-drawer>

      <!-- Drawer Content -->
      <template is="dom-if"
        if="[[selected]]">
        <nuxeo-search-metadata drawer
          doc-id="{{selected._id}}"
          drawer></nuxeo-search-metadata>
      </template>

      <div main>
        <template is="dom-repeat"
          items="[[documentList]]">
          <nuxeo-search-hit doc-es=[[item]]
            on-tap="_select"
            selected$="[[_isSame(item, selected)]]"></nuxeo-search-hit>
        </template>
      </div>

    </paper-drawer-panel>
  </template>

  <script>
    Polymer({
      is: 'nuxeo-search-listing',

      properties: {
        documentList: {
          type: Object,
          notify: true
        },
        selected: {
          type: Object,
          notify: true
        }
      },

      _select: function(e) {
        var item = e.model.item;
        this.selected = item;
      },

      _isSame: function(item, selected) {
        return selected && selected._id === item._id;
      }
    });

  </script>
</dom-module>
