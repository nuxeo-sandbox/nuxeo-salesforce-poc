<!--
An element to display a list of Nuxeo documents.

Requires <nuxeo-connection> in order to get icons.
-->
<dom-module id="nuxeo-search-listing">

  <template>

    <style>
      paper-drawer-panel {
        /* Allow the page to scroll if the content is too tall. */
        overflow-y: scroll;
      }

      paper-drawer-panel::content div#main [main] {
        /* By default paper-drawer-panel sets the height of the "main" element to 100%.
           This creates a visible scrollbar when the parent has an overflow set to scroll
           no matter how big the content is. Setting the height to auto shows the scrollbar
           only when the content is tall enough. */
        height: auto;
      }

      nuxeo-metadata {
        --paper-toolbar-background: var(--nuxeo-metadata-toolbar-background);
        --paper-toolbar-color: var(--nuxeo-metadata-toolbar-color);
        /* Put a divider between the drawer and the main panel. */
        border-left: solid 1px var(--divider-color);
        position: fixed;
      }

      nuxeo-metadata::content paper-header-panel {
        /* The drawer is set to 300px so the preview needs to be limited */
        width: 300px;
      }

      nuxeo-search-hit {
        padding: 5px;
        display: block;
      }

      nuxeo-search-hit::content paper-material {
        border-color: #ffffff;
        border-style: solid;
        border-width: thin;
      }

      nuxeo-search-hit[selected]::content paper-material {
        border-color: var(--paper-card-selected-primary-color);
      }

      nuxeo-search-hit[selected]::content paper-material .titleBar {
        font-weight: bold;
      }

    </style>

    <paper-drawer-panel drawer-width="300px"
      right-drawer>

      <!-- Drawer Content -->
      <template is="dom-if"
        if="[[selected]]">
        <nuxeo-resource auto
          path="/id/[[selected._id]]"
          response="{{doc}}"
          enrichers="preview, documentURL, driveEditURL"></nuxeo-resource>
        <nuxeo-metadata doc="{{doc}}"
          drawer></nuxeo-metadata>
      </template>

      <div main>
        <template is="dom-repeat"
          items="[[documentList]]">
          <nuxeo-search-hit doc=[[item]]
            on-tap="_select"
            selected$="[[_isSame(item, selected)]]"></nuxeo-search-hit>
        </template>
      </div>

    </paper-drawer-panel>

  </template>

  <script>
    Polymer({

      is: 'nuxeo-search-listing',

      properties: {
        documentList: {
          type: Object,
          notify: true
        },
        selected: {
          type: Object,
          notify: true
        }
      },

      _select: function(e) {
        var item = e.model.item;
        this.selected = item;
      },

      _isSame: function(item, selected) {
        return selected && selected._id === item._id;
      }
    });

  </script>
</dom-module>
