<!--
An element for injecting HTML in Polymer DOM helper elements. By default Polymer
templates always escape HTML.

	<html-echo html-to-inject="{{myHTMLString}}"
	</html-echo>

@group Nuxeo Elements
@element html-echo
-->
<dom-module id="html-echo">

  <template>
    <span id="htmlEchoContent"></span>
  </template>

  <script>
    Polymer({
      is: 'html-echo',

      properties: {
        htmlToInject: {
          type: String,
          notify: true
        }
      },

      observers: [
        '_innerHTMLChanged(htmlToInject)'
      ],

      _innerHTMLChanged: function() {
        this.$.htmlEchoContent.innerHTML = this.htmlToInject;
      }
    });
  </script>

</dom-module>
