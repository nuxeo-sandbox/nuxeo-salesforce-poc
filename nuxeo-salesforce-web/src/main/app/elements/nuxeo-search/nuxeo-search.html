<!--
A data element providing a faceted search for articles.
Example: <nuxeo-article-search></nuxeo-article-search>
@group Nuxeo Elements
@element nuxeo-article-search-results
@demo app/index.html
-->
<dom-module id="nuxeo-search">

  <template>

    <style>
      :host {
        display: block;
        background: var(--default-primary-color);
        --paper-icon-button: {
          color: var(--accent-color);
        }
        ;
        --paper-icon-button-ink-color: var(--placeholder-text-color);
      }

      .paper-header-panel-container {
        /* A height is required in order for a paper-header-panel to display content.
         See: https://elements.polymer-project.org/elements/paper-header-panel */
        height: 100vh;
      }

      .mainToolBar {
        --paper-toolbar-background: var(--dark-primary-color);
      }

    </style>

    <div class="paper-header-panel-container">

      <paper-header-panel mode="waterfall">

        <paper-toolbar class="mainToolBar">
          <paper-icon-button src="[[_iconForApp()]]"
            title="Nuxeo"></paper-icon-button>
          <div class="title">Content Search</div>
        </paper-toolbar>

        <paper-drawer-panel>
          <nuxeo-search-filter drawer
            fulltext={{fulltext}}
            hits={{hits}}
            suggestions={{suggestions}}
            sort-properties={{sort}}></nuxeo-search-filter>
          <nuxeo-search-results main
            fulltext={{fulltext}}
            hits={{hits}}
            suggestions={{suggestions}}
            sort={{sort}}></nuxeo-search-results>
        </paper-drawer-panel>

      </paper-header-panel>

    </div>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-search',
      // Expose properties
      properties: {},

      ready: function() {
        //When component is ready.
        console.log("--nuxeo-search ready")
      },

      _iconForApp: function() {
        /* TODO: figure out how to load this icon from app-theme.html */
        return "images/nuxeo.png";
      }

    });

  </script>
</dom-module>
