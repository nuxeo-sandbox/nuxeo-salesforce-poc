<dom-module id="nuxeo-search-filter">

  <style is="custom-style">
    .filterContainer {
      margin-left: 10px;
    }

    .filterItemLabel {
      margin-top: 10px;
      margin-bottom: 8px;
    }

  </style>

  <template>

    <div class="filterContainer">

      <paper-input id="searchFullTextInput"
        type="search"
        label="Full Text Search"
        class="filterItem"
        value="{{fulltext}}"></paper-input>

      <nuxeo-es-aggregates agg="{{aggregates}}"
        post-filters={{post_filter}}>
        <nuxeo-es-aggregate-term name="Products"
          field="ecm:tag"
          selected-values="{{tagsAgg}}"></nuxeo-es-aggregate-term>
        <nuxeo-es-aggregate-term name="Customer SOA Stage"
          field="sales:custStage"
          selected-values="{{custStageAgg}}"></nuxeo-es-aggregate-term>
        <nuxeo-es-aggregate-term name="Sales Stage"
          field="sales:stage"
          selected-values="{{stageAgg}}"></nuxeo-es-aggregate-term>
        <nuxeo-es-aggregate-term name="Audience"
          field="sales:audience"
          selected-values="{{diffusionAgg}}"></nuxeo-es-aggregate-term>
        <nuxeo-es-aggregate-term name="Industry"
          field="sales:industry"
          selected-values="{{industryAgg}}"></nuxeo-es-aggregate-term>
      </nuxeo-es-aggregates>

      <nuxeo-checkbox-aggregation name='Products'
        aggregations='[[aggregations]]'
        selected-values="{{tagsAgg}}"></nuxeo-checkbox-aggregation>
      <nuxeo-checkbox-aggregation name='Customer SOA Stage'
        aggregations='[[aggregations]]'
        selected-values="{{custStageAgg}}"></nuxeo-checkbox-aggregation>
      <nuxeo-checkbox-aggregation name='Sales Stage'
        aggregations='[[aggregations]]'
        selected-values="{{stageAgg}}"></nuxeo-checkbox-aggregation>
      <nuxeo-checkbox-aggregation name='Audience'
        aggregations='[[aggregations]]'
        selected-values="{{diffusionAgg}}"></nuxeo-checkbox-aggregation>
      <nuxeo-checkbox-aggregation name='Industry'
        aggregations='[[aggregations]]'
        selected-values="{{industryAgg}}"></nuxeo-checkbox-aggregation>

    </div>

    <nuxeo-es-search id='DocumentProvider'
      fields=[[fields]]
      query=[[query]]
      size="20"
      highlight=[[highlight]]
      post-filters=[[post_filter]]
      aggregates=[[aggregates]]
      hits={{hits}}
      sort={{sort}}
      aggregations={{aggregations}}
      suggest=[[suggest]]
      suggestions={{suggestions}}></nuxeo-es-search>

  </template>

  <script>
    Polymer({

      is: 'nuxeo-search-filter',

      properties: {
        fulltext: {
          type: String,
          notify: true
        },
        hits: {
          type: Object,
          notify: true
        },
        query: {
          type: Object,
          notify: true
        },
        highlight: {
          type: Object,
          value: {}
        },
        fields: {
          type: Array,
          value: function() {
            return ['_source'];
          }
        },
        aggregates: {
          type: Object,
          notify: true
        },
        post_filter: {
          type: Object,
          notify: true
        },
        aggregations: {
          type: Object,
          notify: true
        },
        suggest: {
          type: Object,
          notify: true
        },
        suggestions: {
          type: Object,
          notify: true
        },
        sortProperties: {
          type: Array,
          notify: true,
        },
        sort: {
          type: Array,
          notify: true,
          value: function() {
            return [];
          }
        }
      },
      observers: [
        'resetFacets(fulltext)',
        'updateQuery(aggregates,post_filter)',
        'updateParameter(response)',
        'updateSort(sortProperties.splices)'
      ],

      resetFacets: function() {
        this.industryAgg = [];
        this.stageAgg = [];
        this.tagsAgg = [];
        this.diffusionAgg = [];
      },

      updateSort: function(changeRecord) {
        this.updateQuery();
      },

      updateQuery: function() {

        var score_functions = [];

        var fulltextQuery;
        if (this.fulltext === undefined || this.fulltext.length == 0) {
          fulltextQuery = {
            match_all: {}
          };
        } else {
          fulltextQuery = {
            bool: {
              must: [{
                match: {
                  _all: {
                    query: this.fulltext,
                    operator: "OR",
                    analyzer: "fulltext",
                    fuzziness: "AUTO"
                  }
                }
              }],
              should: [{
                match: {
                  _all: {
                    query: this.fulltext,
                    type: "phrase",
                    slop: 3,
                    analyzer: "fulltext"
                  }
                }
              }]
            }
          };
        }

        this.query = {
          function_score: {
            query: {
              filtered: {
                query: fulltextQuery,
                filter: {
                  bool: {
                    must: [{
                      term: {
                        "ecm:isVersion": "0"
                      }
                    }, {
                      term: {
                        "ecm:primaryType": "File"
                      }
                    }],
                    must_not: [{
                      term: {
                        "ecm:mixinType": "HiddenInNavigation"
                      }
                    }, {
                      term: {
                        "ecm:currentLifeCycleState": "deleted"
                      }
                    }]
                  }
                }
              }
            },
            functions: score_functions,
            score_mode: "multiply"
          }
        };

        this.highlight = {
          pre_tags: ["<span style='background-color: lightgray;font-weight: bold;'>"],
          post_tags: ["</span>"],
          fields: {
            'ecm:binarytext': {
              fragment_size: 270,
              number_of_fragments: 1,
              index_options: "offsets"
            }
          }
        };

        this.suggest = {
          my_term_suggest: {
            text: this.fulltext,
            term: {
              field: '_all',
              analyzer: 'fulltext'
            }
          },
          my_phrase_suggest: {
            text: this.fulltext,
            phrase: {
              field: "suggestions",
              size: 1,
              real_word_error_likelihood: 0.95,
              max_errors: 3,
              collate: {
                query: {
                  match: {
                    _all: {
                      query: "{{suggestion}}",
                      operator: "AND",
                    }
                  }
                },
                params: {
                  field_name: "suggestions"
                },
                prune: false
              }
            }
          }
        };

        //build sorting
        if (this.sort !== undefined) this.splice('sort', 0, this.sort.length);
        if (this.sortProperties !== undefined) {
          for (var i = 0; i < this.sortProperties.length; i++) {
            var current = this.sortProperties[i];
            var entry = {};
            entry[current.value] = current.order;
            this.sort.push(entry);
          }
        }

        this.debounce('autoQuery', function() {
          this.$.DocumentProvider.execute();
        }.bind(this), 500);

      }
    });

  </script>
</dom-module>
