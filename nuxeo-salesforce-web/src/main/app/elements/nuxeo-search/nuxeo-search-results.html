<dom-module id="nuxeo-search-results">
  <template>
    <style is="custom-style">
    
    </style>
    <nuxeo-fulltext-suggester text={{fulltext}} suggestions={{suggestions}}></nuxeo-fulltext-suggester>
    <div>
      <nuxeo-search-listing document-list=[[hits.hits]]></nuxeo-search-listing>
    </div>
    </template>
    <script>
      Polymer({
        is: 'nuxeo-search-results',

        // Expose properties
        properties: {
          fulltext: {
            type: String,
            notify: true
          },
          hits: {
            type: Object,
            notify: true
          },
          suggestions: {
            type: Object,
            notify: true
          }
        },

        ready: function() {
          //When component is ready.
          //console.log("--search result ready")
        }
      });
    </script>

  </dom-module>
