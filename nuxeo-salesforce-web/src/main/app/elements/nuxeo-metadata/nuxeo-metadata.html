<dom-module id="nuxeo-metadata">
  <style>
    .property {
      margin: 5px;
      font-size: 14px;
    }

    .property .label {
      width: 110px;
      overflow: hidden;
      text-overflow: ellipsis;
      float: left;
      font-weight: bold;
    }

    .titleBar {
      display: table;
    }

    .titleIconContainer {
      display: table-cell;
      vertical-align: middle;
    }

    .titleIcon {
      padding-right: 5px;
      --iron-icon-width: 20px;
      --iron-icon-height: 20px;
    }

    .titleWrapper {
      /* Fit the title to the available space */
      display: table;
      table-layout: fixed;
      width: 100%;
    }

    .title {
      display: table-cell;
      vertical-align: middle;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .actionsContainer {
      display: table-cell;
      text-align: center;
      vertical-align: middle;
    }

    .actionsWrapper {
      display: inline-flex;
    }

    .section {
      padding: 5px;
    }

  </style>

  <template>

    <nuxeo-connection id="nx"></nuxeo-connection>

    <paper-header-panel mode="waterfall">

      <paper-toolbar class="mainToolBar">
        <paper-icon-button src="[[icon]]"
          title="Nuxeo"></paper-icon-button>
        <div class="title">{{doc.title}}</div>
        <a href="[[_docURL(doc)]]"
          target="_blank">
          <paper-icon-button icon="icons:open-in-new"
            title="Access"></paper-icon-button>
        </a>
      </paper-toolbar>

      <div>
        <template is="dom-if"
          if="[[thumbnail]]">
          <div class="section">
            <img src$="[[thumbnail]]"
              style="width:100%">
          </div>
        </template>

        <div class="section">
          <div class="property">
            <span class="label">Created at</span>
            <span>[[_date(doc, 'dc:created')]]</span>
          </div>

          <div class="property">
            <span class="label">Last modified</span>
            <span>[[_date(doc, 'dc:modified')]]</span>
          </div>

          <div class="property">
            <span class="label">Author</span>
            <span>[[_prop(doc, 'dc:creator')]]</span>
          </div>

          <div class="property">
            <span class="label">Contributors</span>
            <span>[[_prop(doc, 'dc:creator')]]</span>
          </div>

          <div class="property">
            <span class="label">Last contributor</span>
            <span>[[_prop(doc, 'dc:creator')]]</span>
          </div>

        </div>
      </div>
    </paper-header-panel>


  </template>

  <script>
    (function() {
      Polymer({
        is: 'nuxeo-metadata',

        properties: {
          doc: {
            type: Object
          },
          icon: {
            computed: '_icon(doc)'
          },
          thumbnail: {
            computed: '_thumbnail(doc)'
          }
        },

        _icon: function(doc) {
          if (doc && doc.properties['common:icon']) {
            return this.$.nx.client._baseURL + doc.properties['common:icon'];
          }
        },

        _docURL: function(doc) {
          if (doc && doc.contextParameters !== undefined) {
            return doc.contextParameters.documentURL;
          }
        },

        _thumbnail: function(doc) {
          if (doc && doc.properties['thumb:thumbnail']) {
            return doc.properties['thumb:thumbnail'].data;
          }

          if (doc && doc.properties['picture:views']) {
            return doc.properties['picture:views'].find(function(view) {
              return view.title === "Small";
            }).content.data;
          }
        },

        _prop: function(doc, path) {
          if (!doc || !doc.properties) {
            return;
          }
          return doc.properties[path];
        },

        _date: function(doc, path) {
          if (!doc || !doc.properties) {
            return;
          }
          return new Date(doc.properties[path]).toLocaleString();
        }

      });
    })();

  </script>

</dom-module>
