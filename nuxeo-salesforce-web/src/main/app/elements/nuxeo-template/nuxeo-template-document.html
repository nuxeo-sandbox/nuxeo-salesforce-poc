<link rel="import"
  href="../nuxeo-listing/nuxeo-listing-actions-behavior.html">
<!--
An element to display a single item that is a Document.

Requires <nuxeo-connection> in order to get icons and urls.
-->
<dom-module id="nuxeo-template-document"
  assetpath="nuxeo-template/">

  <style>
    paper-card {
      margin: 5px;
      --paper-card-background-color: var(--paper-card-light-primary-color);
      border-color: var(--paper-card-light-primary-color);
      border-style: solid;
      border-width: thin;
      width: 300px;
    }

    paper-icon-button {
      padding: 4px;
      width: 28px;
      height: 28px;
    }

    .horizontal {
      @apply(--layout-horizontal);
    }

    .justified {
      @apply(--layout-justified);
    }

    .titleBar {
      display: table;
    }

    .titleIconContainer {
      display: table-cell;
      vertical-align: middle;
    }

    .titleIcon {
      padding-right: 5px;
      --iron-icon-width: 20px;
      --iron-icon-height: 20px;
    }

    .titleWrapper {
      /* This is so that I can get dynamic support for the overflow/elipsis. */
      display: table;
      table-layout: fixed;
      width: 100%;
      height: 100%;
    }

    .title {
      display: table-cell;
      vertical-align: middle;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

  </style>

  <template>

    <nuxeo-connection id="nx"></nuxeo-connection>

    <paper-card>
      <div class="card-content">
        <div class="titleBar">
          <div class="titleIconContainer">
            <iron-icon src="[[_iconFor(doc)]]"
              class="titleIcon"></iron-icon>
          </div>
          <div class="titleWrapper">
            <div class="title">[[doc.title]]</div>
          </div>
        </div>
      </div>
      <div class="card-actions horizontal justified">
        <template is="dom-if"
          if="[[_previewSupported(doc)]]">
          <a href="[[_previewUrl(doc)]]"
            target="_blank">
            <paper-icon-button icon="visibility"
              title="Full Preview"></paper-icon-button>
          </a>
        </template>
        <a href="[[_downloadURL(doc)]]"
          target="_blank">
          <paper-icon-button icon="file-download"
            title="Download"></paper-icon-button>
        </a>
        <a href="[[_docEditURL(doc)]]"
          target="_blank">
          <paper-icon-button icon="assignment"
            title="Edit Metadata"></paper-icon-button>
        </a>
        <a href="[[_driveEdit(doc)]]">
          <paper-icon-button icon="create"
            title="Edit Document"></paper-icon-button>
        </a>
      </div>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'nuxeo-template-document',

      behaviors: [
        Nuxeo.NuxeoListingActionsBehavior
      ],

      properties: {
        doc: {
          type: Object,
          notify: true
        }
      },

      _iconFor: function(doc) {
        if (doc && doc.properties['common:icon']) {
          return this.$.nx.client._baseURL + doc.properties['common:icon'];
        }
      }

    });

  </script>
</dom-module>
