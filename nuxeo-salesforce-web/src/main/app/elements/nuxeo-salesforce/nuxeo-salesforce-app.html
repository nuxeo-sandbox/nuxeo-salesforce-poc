<!--
The main nuxeo-salesforce application to be embedded in SFDC.
-->
<dom-module id="nuxeo-salesforce-app" assetpath="nuxeo-salesforce/">

  <style>
    :host {
      display: block;
      --paper-icon-button: {
        color: var(--accent-color);
      }
      --paper-icon-button-ink-color: var(--placeholder-text-color);
    }

    .tabsToolbar {
      background: var(--dark-primary-color);
    }

    .mainTabs {
      font-size: 130%;
      color: var(--primary-text-color);
      font-weight: normal;
      --paper-tabs-selection-bar-color: var(--accent-color);
    }

    .mainTabs paper-tab {
      --paper-tab-ink: var(--accent-color);
      width: 110px;
    }

    .logoButton {
      height: 100%;
    }

    .embedded-toolbar {
      background: var(--default-primary-color);
      color: var(--secondary-text-color);
    }

    .searchBox {
      width: 25em;
    }

    .documentListContainer {
      margin: 5px;
      float: left;
      /* This is hard coded bacause I couldn't find a way to get the div to fill the remaining space.
      This is an appropriate height for the size of our SFDC app. */
      height: 362px;
      width: 100%;
    }
  </style>

  <template>

    <nuxeo-connection id="nx"></nuxeo-connection>

    <paper-drawer-panel id="paperDrawerPanel" drawer-width="30%" right-drawer>


      <paper-header-panel drawer mode="seam">
        <!-- Drawer Content -->
        <template is="dom-if" if="[[selected]]">
          <nuxeo-metadata doc="[[selected]]" id="rightPanelMetadata"></nuxeo-metadata>
        </template>
      </paper-header-panel>


      <paper-header-panel main mode="waterfall">

        <paper-toolbar class="tabsToolbar paper-header">
          <div class="logoButton">
            <a href="/nuxeo" target="_blank">
              <paper-icon-button class="verticalCenterAnything" src="[[_iconForApp()]]" title="Nuxeo"></paper-icon-button>
            </a>
          </div>
          <!-- This paper-tabs should be scrollable but it fails when used inside paper-toolbar.
               See https://github.com/PolymerElements/paper-tabs/issues/130 -->
          <paper-tabs class="mainTabs" selected="{{selectedTab}}" on-tap="hideMetadata">
            <paper-tab>Public Docs</paper-tab>
            <paper-tab>Internal Docs</paper-tab>
            <paper-tab>Templates</paper-tab>
            <paper-tab>My Docs</paper-tab>
          </paper-tabs>
        </paper-toolbar>

        <iron-pages selected="{{selectedTab}}" style="padding:0 0">

          <div id="searchPublicPage">
            <paper-toolbar id="searchPublicToolbar" class="embedded-toolbar">
              <paper-input id="searchPublicInput" type=search class="searchBox" label="Search" bind-value="{{publicSearchTerms}}"></paper-input>
            </paper-toolbar>
            <nuxeo-page-provider auto id="publicPageProvider" query="[[_fetchPublic()]]" page-size="[[searchPageSize]]" current-page="{{publicDocs}}" enrichers="preview, documentURL, driveEditURL"></nuxeo-page-provider>
            <nuxeo-listing document-list="[[publicDocs]]" class="documentListContainer"></nuxeo-listing>
          </div>

          <div id="searchInternalPage">
            <paper-toolbar id="searchInternalToolbar" class="embedded-toolbar">
              <paper-input id="searchInternalInput" type=search class="searchBox" label="Search" bind-value="{{internalSearchTerms}}"></paper-input>
            </paper-toolbar>
            <nuxeo-page-provider auto id="internalPageProvider" query="[[_fetchInternal()]]" page-size="[[searchPageSize]]" current-page="{{internalDocs}}" enrichers="preview, documentURL, driveEditURL"></nuxeo-page-provider>
            <nuxeo-listing document-list="[[internalDocs]]" class="documentListContainer"></nuxeo-listing>
          </div>

          <div id="searchTemplatesPage">
            <paper-toolbar id="searchTemplatesToolbar" class="embedded-toolbar">
              <paper-input id="searchTemplatesInput" type=search class="searchBox" label="Search" bind-value="{{templateSearchTerms}}"></paper-input>
            </paper-toolbar>
            <nuxeo-page-provider auto id="templatePageProvider" query="[[_fetchTemplates()]]" page-size="[[searchPageSize]]" enrichers="preview, documentURL, driveEditURL" current-page="{{templates}}"></nuxeo-page-provider>
            <nuxeo-listing document-list="[[templates]]" class="documentListContainer"></nuxeo-listing>
          </div>

          <div id="docsPage">
            <nuxeo-salesforce-folderish selected="{{selected}}"></nuxeo-salesforce-folderish>
          </div>

        </iron-pages>
      </paper-header-panel>


    </paper-drawer-panel>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-salesforce-app',

      observers: [
        '_fetchPublic(publicSearchTerms)',
        '_fetchInternal(internalSearchTerms)',
        '_fetchTemplates(templateSearchTerms)'
      ],

      ready: function () {
        this.searchTerm = '';
        this.selectedTab = 0;
        this.searchPageSize = 20;
      },

      hideMetadata: function () {
        0 == this.selectedTab ? $(".nuxeo-metadata").hide() : $(".nuxeo-metadata").show()
      },

      _iconForApp: function () {
        /* TODO: figure out how to load this icon from app-theme.html */
        return "images/aws_icon_24.png";
      },

      _fetchPublic: function () {
        var query = this._genericFilter("Document", this.publicSearchTerms) + " AND ecm:primaryType IN('File', 'Picture', 'Video')";

        this.debounce('publicPageProviderQuery', function () {
          this.$.publicPageProvider.query = query;
        }.bind(this), 300);
      },

      _fetchInternal: function () {
        var query = this._genericFilter("Document", this.internalSearchTerms) + " AND ecm:primaryType IN('File', 'Picture', 'Video')";

        this.debounce('internalPageProviderQuery', function () {
          this.$.internalPageProvider.query = query;
        }.bind(this), 300);
      },

      _fetchTemplates: function () {
        var query = this._genericFilter("TemplateSource", this.templateSearchTerms);

        this.debounce('templatePageProviderQuery', function () {
          this.$.templatePageProvider.query = query;
        }.bind(this), 300);
      },

      _genericFilter: function (type, terms) {
        var query = "SELECT * FROM " + type +
          " WHERE ecm:currentLifeCycleState != 'deleted' " +
          " AND ecm:isCheckedInVersion = 0 " +
          " AND ecm:mixinType != 'HiddenInNavigation' ";
        if (terms) {
          query = query + " AND ecm:fulltext = '" + terms + "*'";
        }

        return query;
      }
    });
  </script>
</dom-module>
