<!--
The main nuxeo-salesforce application to be embedded in SFDC.
-->
<dom-module id="nuxeo-salesforce-app" assetpath="nuxeo-salesforce/">

  <style>
    :host {
      display: block;
      --paper-icon-button: {
        color: var(--accent-color);
      }
      --paper-icon-button-ink-color: var(--placeholder-text-color);
    }

    .tabsToolbar {
      --paper-toolbar-background: var(--dark-primary-color);
    }

    .mainTabs {
      font-size: 130%;
      color: var(--primary-text-color);
      font-weight: normal;
      --paper-tabs-selection-bar-color: var(--accent-color);
    }

    .mainTabs paper-tab {
      --paper-tab-ink: var(--accent-color);
      --paper-tab-content: {
        color: var(--secondary-text-color)
      }
      width: 110px;
    }

    .logoButton {
      height: 100%;
    }

    .pageContainer {
      position: relative;
      height: 536px;
      /* The height of the object in SFDC is 600. The toolbar above this is 64. */
    }

    .mustHaveHeight {
      /* A height is required in order for a paper-header-panel to display content.
         See: https://elements.polymer-project.org/elements/paper-header-panel */
      height: 536px;
    }

    .embedded-toolbar {
      background: var(--default-primary-color);
    }

    .searchBox {
      width: 25em;
    }

    .documentListContainer {
      margin: 5px;
      float: left;
      /* This is hard coded bacause I couldn't find a way to get the div to fill the remaining space.
      This is an appropriate height for the size of our SFDC app. */
      height: 362px;
      width: 100%;
    }
  </style>

  <template>

    <nuxeo-connection id="nx"></nuxeo-connection>

    <nuxeo-resource id="oauth2directory" path="/oauth2directory/salesforce" response="{{result}}" auto="" success="{{success}}" error="{{error}}"></nuxeo-resource>

    <!-- These SFDC objects are used to get query parameteres. -->
    <nuxeo-salesforce-connection id="sfc" callback="[[result.userAuthorizationURL]]" clientid="[[result.clientId]]" sfobject="{{_sfopportunity}}"></nuxeo-salesforce-connection>
    <nuxeo-salesforce-object id="sfa" callback="[[result.userAuthorizationURL]]" clientid="[[result.clientId]]" object-type="Account" object-id="{{_sfopportunity.AccountId}}" sfobject="{{_sfaccount}}"></nuxeo-salesforce-object>

    <!-- Other related info. -->
    <nuxeo-salesforce-object id="sfu" callback="[[result.userAuthorizationURL]]" clientid="[[result.clientId]]" object-type="User" object-id="{{sfopportunity.OwnerId}}" sfobject="{{sfowner}}"></nuxeo-salesforce-object>
    <nuxeo-salesforce-query id="sfco" callback="[[result.userAuthorizationURL]]" clientid="[[result.clientId]]" sfobject="{{sfcontacts}}"></nuxeo-salesforce-query>
    <nuxeo-salesforce-query id="sfcp" callback="[[result.userAuthorizationURL]]" clientid="[[result.clientId]]" sfobject="{{_sfcompetitors}}"></nuxeo-salesforce-query>

    <paper-header-panel mode="seam">
      <paper-toolbar class="tabsToolbar">
        <div class="logoButton">
          <a href="/nuxeo" target="_blank">
            <paper-icon-button class="verticalCenterAnything" src="[[_iconForApp()]]" title="Nuxeo"></paper-icon-button>
          </a>
        </div>
        <!-- This paper-tabs should be scrollable but it fails when used inside paper-toolbar.
               See https://github.com/PolymerElements/paper-tabs/issues/130 -->
        <paper-tabs class="mainTabs" selected="{{selectedTab}}" on-tap="hideMetadata">
          <paper-tab>Public Docs</paper-tab>
          <paper-tab>Internal Docs</paper-tab>
          <paper-tab>Templates</paper-tab>
          <paper-tab>My Docs</paper-tab>
        </paper-tabs>
      </paper-toolbar>
    </paper-header-panel>


    <div class="pageContainer">
      <iron-pages selected="{{selectedTab}}">

        <div id="searchPublicPage" class="mustHaveHeight">
          <paper-header-panel mode="waterfall">
            <paper-toolbar id="searchPublicToolbar" class="embedded-toolbar">
              <paper-input id="searchPublicInput" type=search class="searchBox" label="Search" bind-value="{{_publicSearchTerms}}"></paper-input>
            </paper-toolbar>
            <nuxeo-page-provider auto id="publicPageProvider" query="[[_fetchPublic()]]" page-size="[[searchPageSize]]" current-page="{{publicDocs}}" enrichers="preview, documentURL, driveEditURL"></nuxeo-page-provider>
            <nuxeo-listing document-list="[[publicDocs]]" class="documentListContainer"></nuxeo-listing>
          </paper-header-panel>
        </div>

        <div id="searchInternalPage" class="mustHaveHeight">
          <paper-header-panel mode="waterfall">
            <paper-toolbar id="searchInternalToolbar" class="embedded-toolbar">
              <paper-input id="searchInternalInput" type=search class="searchBox" label="Search" bind-value="{{_internalSearchTerms}}"></paper-input>
            </paper-toolbar>
            <nuxeo-page-provider auto id="internalPageProvider" query="[[_fetchInternal()]]" page-size="[[searchPageSize]]" current-page="{{internalDocs}}" enrichers="preview, documentURL, driveEditURL"></nuxeo-page-provider>
            <nuxeo-listing document-list="[[internalDocs]]" class="documentListContainer"></nuxeo-listing>
          </paper-header-panel>
        </div>

        <div id="searchTemplatesPage" class="mustHaveHeight">
          <paper-header-panel mode="waterfall">
            <paper-toolbar id="searchTemplatesToolbar" class="embedded-toolbar">
              <paper-input id="searchTemplatesInput" type=search class="searchBox" label="Search" bind-value="{{_templateSearchTerms}}"></paper-input>
            </paper-toolbar>
            <nuxeo-page-provider auto id="templatePageProvider" query="[[_fetchTemplates()]]" page-size="[[searchPageSize]]" enrichers="preview, documentURL, driveEditURL" current-page="{{templates}}"></nuxeo-page-provider>
            <nuxeo-listing document-list="[[templates]]" class="documentListContainer"></nuxeo-listing>
          </paper-header-panel>
        </div>

        <div id="docsPage">
          <nuxeo-salesforce-folderish selected="{{selected}}" class="mustHaveHeight"></nuxeo-salesforce-folderish>
        </div>

      </iron-pages>

    </div>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-salesforce-app',

      properties: {
        /* These are not really meant to be properties but because I want to observe them they must be listed. */
        _sfopportunity: {
          type: Object,
          value: null
        },
        _sfaccount: {
          type: Object,
          value: null
        },
        _sfcompetitors: {
          type: Object,
          value: null
        }
      },

      observers: [
        '_updateRelatedObjects(_sfopportunity)',
        '_fetchPublic(_publicSearchTerms)',
        '_fetchPublic(_sfopportunity,_sfaccount,_sfcompetitors)',
        '_fetchInternal(_internalSearchTerms)',
        '_fetchInternal(_sfopportunity,_sfaccount,_sfcompetitors)',
        '_fetchTemplates(_templateSearchTerms)'
      ],

      ready: function () {
        this.searchTerm = '';
        this.selectedTab = 0;
        this.searchPageSize = 20;
      },

      hideMetadata: function () {
        0 == this.selectedTab ? $(".nuxeo-metadata").hide() : $(".nuxeo-metadata").show()
      },

      _iconForApp: function () {
        /* TODO: figure out how to load this icon from app-theme.html */
        return "images/aws_icon_24.png";
      },

      _fetchPublic: function () {
        if (this._sfopportunity && this._sfaccount) {
          var query = this._genericFilter("Document", this._publicSearchTerms);
          query = query + this._typeFilter();
          query = query + this._publicFilter();
          query = query + this._sfdcFilter();

          this.debounce('publicPageProviderQuery', function () {
            this.$.publicPageProvider.query = query;
          }.bind(this), 300);
        }
      },

      _fetchInternal: function () {
        if (this._sfopportunity && this._sfaccount) {
          var query = this._genericFilter("Document", this._internalSearchTerms);
          query = query + this._typeFilter();
          query = query + this._internalFilter();
          query = query + this._sfdcFilter();

          this.debounce('internalPageProviderQuery', function () {
            this.$.internalPageProvider.query = query;
          }.bind(this), 300);
        }
      },

      _fetchTemplates: function () {
        var query = this._genericFilter("TemplateSource", this._templateSearchTerms);

        this.debounce('templatePageProviderQuery', function () {
          this.$.templatePageProvider.query = query;
        }.bind(this), 300);
      },

      _typeFilter: function () {
        // Filter document types
        return " AND ecm:primaryType IN('File', 'Picture', 'Video')";
      },

      _publicFilter: function () {
        // Filter audience
        return " AND sales:audience = 'Public'";
      },

      _internalFilter: function () {
        // Filter audience
        return " AND sales:audience = 'Internal'";
      },

      _sfdcFilter: function () {
        var query = "";
        if (this._sfaccount) {
          // Filter industry
          query = query + " AND sales:industry = '" + this._sfaccount.Industry + "'";
        }
        if (this._sfopportunity) {
          // Filter stage
          query = query + " AND sales:stage = '" + this._sfopportunity.StageName + "'";
        }
        // Filter with competitors
        if (this._sfcompetitors) {
          var terms = this._sfcompetitors.records.map(function (item) {
            return item.CompetitorName;
          }).join(" ");

          if (terms) {
            /* The `match` hint performs an OR so we can match a document containing
               any of these instead of all. Note that the field is not important since
               I am querying _all. */
            query = query + " AND /*+ES: INDEX(_all) ANALYZER(fulltext) OPERATOR(match) */ dc:description = '" + terms + "'";
          }
        }
        return query;
      },

      _genericFilter: function (type, terms) {
        var query = "SELECT * FROM " + type +
          " WHERE ecm:currentLifeCycleState != 'deleted' " +
          " AND ecm:isCheckedInVersion = 0 " +
          " AND ecm:mixinType != 'HiddenInNavigation' ";
        if (terms) {
          query = query + " AND ecm:fulltext = '" + terms + "'";
        }

        return query;
      },

      _updateRelatedObjects: function () {
        if (this._sfopportunity) {
          var id = this._sfopportunity.Id;

          //Get contacts
          {
            var query = "SELECT Role, Contact.Name, Contact.email, Contact.phone, " +
              "Contact.MailingStreet, Contact.MailingCity, Contact.MailingPostalCode," +
              " Contact.MailingState, Contact.MailingCountry FROM OpportunityContactRole where OpportunityId = '" + id + "'";
            this.$.sfco.query = query;
          }

          //Get competitors
          {
            var query = "SELECT Id,CompetitorName,Strengths,Weaknesses FROM OpportunityCompetitor WHERE OpportunityId = '" + id + "'";
            this.$.sfcp.query = query;
          }
        }
      }
    });
  </script>
</dom-module>
