<!--
Nuxeo does not allow / in vocabulary values. We have field values in
SFDC that contain slashes. For storage in Nuxeo, the /'s are converted
to _'s and vice versa.
-->
<script>
  var Nuxeo = Nuxeo || {};

  Nuxeo.NuxeoSalesforceValueBehavior = {

    _sfdcValueToNuxeo: function(sfdcValue) {
      if (sfdcValue) {
        return sfdcValue.replace("/", "_")
      }
      return null;
    },

    _nuxeoValueToSFDC: function(nuxeoValue) {
      if (sfdcValue) {
        return sfdcValue.replace("_", "/")
      }
      return null;
    },

  };

</script>
