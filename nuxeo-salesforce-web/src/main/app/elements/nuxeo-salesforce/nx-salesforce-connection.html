<!--
`nx-salesforce-connection` wraps a SDK `sfdc` Salesforce client and returned the related context SF object 'sfobject'.
    <nx-salesforce-connection
        id="nx_sf_connection"
        clientid="*********"
        callback="callback.html"
        sfobject="{{sfobject}}"></nx-salesforce-connection>
Note: Elements that depend on a id use `sf` as default.
@homepage http://www.nuxeo.org
-->
<dom-module id="nx-salesforce-connection">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>
  </template>
</dom-module>
<script>
  (function () {
    Polymer({
      is: 'nx-salesforce-connection',

      ready: function () {
        this._getCtx();
      },

      properties: {
        /* A unique identifier for this connection. */
        id: {type: String, value: 'sf'},

        /* The SF client id. */
        clientid: {type: String, value: ''},

        /* The Callback URL of the Nuxeo server for SF OAuth2. */
        callback: {type: String, value: ''},

        /* The Salesforce Object */
        sfobject: {type: Object, value: {}, notify:true}
      },

      _getCtx: function () {
        var isLogging = Sfdc.canvas.oauth.loggedin();
        var isLogged = !!sessionStorage.getItem("isLogged");
        if (isLogging || isLogged) {
          if (isLogging) {
            sessionStorage.setItem("client", JSON.stringify(Sfdc.canvas.oauth.client()));
            sessionStorage.setItem("isLogged", true);
          }
        } else {
          var uri = Sfdc.canvas.oauth.loginUrl();
          Sfdc.canvas.oauth.login({
            uri: uri,
            params: {
              response_type: "token",
              client_id: this.clientid,
              redirect_uri: encodeURIComponent(this.callback)
            }
          });
        }
        if (isLogging || isLogged) {
          var callback = this._callbackCtx.bind(this);
          Sfdc.canvas.client.ctx(callback, JSON.parse(sessionStorage.getItem("client")));
        }
      },

      _callbackCtx: function (ctx) {
        var opId = ctx.payload.environment.record.Id;
        var queryUrl = ctx.payload.links.queryUrl;
        var sfObject = ctx.payload.environment.record.attributes.type;
        var soqlQuery = "SELECT Name, id from " + sfObject + " where id='" + opId + "'";
        var callbackOp = this._callbackSFObject.bind(this);
        var settings = {
          client: JSON.parse(sessionStorage.getItem("client")),
          method: 'GET',
          async: true,
          contentType: "application/json",
          success: callbackOp
        }
        Sfdc.canvas.client.ajax(queryUrl + "?q=" + soqlQuery, settings);
      },

      _callbackSFObject: function (response) {
        if (!response.payload.records) {
          $(".fullbleed").hide();
        }
        this.sfobject = response.payload.records[0];
      }

    });
  })();
</script>
