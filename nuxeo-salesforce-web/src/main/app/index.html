<!doctype html>

<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Nuxeo Salesforce</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:css https://fonts.googleapis.com/icon?family=Material+Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- endbuild -->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- build:js scripts/vendor/json2.js -->
  <script src="scripts/vendor/json2.js"></script>
  <!-- endbuild-->
  <!-- build:js https://na34.salesforce.com/canvas/sdk/js/34.0/canvas-all.js -->
  <script src="https://na34.salesforce.com/canvas/sdk/js/34.0/canvas-all.js"></script>
  <!-- endbuild-->

  <script src="../bower_components/jquery/dist/jquery.min.js"></script>

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <nuxeo-connection id="nx" url="/nuxeo"></nuxeo-connection>

    <paper-drawer-panel id="paperDrawerPanel" drawer-width="300px" right-drawer>
      <paper-header-panel drawer mode="seam">

        <!-- Drawer Content -->
        <template is="dom-if" if="[[selected]]">
          <nuxeo-metadata doc="[[selected]]"></nuxeo-metadata>
        </template>

      </paper-header-panel>
      <paper-header-panel main mode="waterfall">

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <div class="horizontal layout center">
            Related Documents from Nuxeo
          </div>
          <span class="flex"></span>
          <!-- Search Action -->
          <paper-input id="search" hidden type="search" bind-value="{{searchTerm}}" on-blur="toggleSearch" autocomplete="off" placeholder="Search"></paper-input>
          <paper-icon-button id="icon" icon="search" on-tap="toggleSearch"></paper-icon-button>
          <a href="/nuxeo" target="_blank"><img src="images/nuxeo.png" class="smallIcon"/><paper-tooltip>Access Nuxeo</paper-tooltip></a>
          <!-- Toolbar icons -->
          <template is="dom-if" if="[[selected]]">
            <paper-icon-button id="paperToggle" icon="info" paper-drawer-toggle></paper-icon-button>
          </template>
        </paper-toolbar>
        <paper-tabs selected="{{selectedTab}}" noink="">
          <paper-tab>Documents</paper-tab>
          <paper-tab>Summary</paper-tab>
          <paper-tab>Audit</paper-tab>
        </paper-tabs>
        <iron-pages selected="{{selectedTab}}" style="padding:0 0">
          <div>
            <nuxeo-listing current-parent="{{currentParent}}" search-term="{{searchTerm}}" selected="{{selected}}"></nuxeo-listing>
          </div>
          <div>
            <nuxeo-metadata style="text-align:center" doc="[[currentParent]]"></nuxeo-metadata>
          </div>
          <div>
            <nuxeo-contentview current-parent="[[currentParent]]"></nuxeo-contentview>
          </div>
        </iron-pages>

      </paper-header-panel>
    </paper-drawer-panel>

  </template>
</body>
<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
<script>
  document.addEventListener('WebComponentsReady', function () {
    var template = document.querySelector('template[is="dom-bind"]');
    template.selectedTab = 0;
  });
</script>
</html>
